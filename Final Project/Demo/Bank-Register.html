<!-- Body design  -->

    <div id="signup" class="container">
        <div class="col-lg-12 visible-lg">
            <div class="signup-form">
                <h2>Create Account</h2>
                <form id="reg-form" action="/" method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstname" autocomplete="off" class="form-control" name="username" required="required">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastname" autocomplete="off" class="form-control" name="username" required="required">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" autocomplete="off" class="form-control" name="email" required="required">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" name="password" required="required">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password" required="required">
                    </div>
                    <div>
                        <label class="form-check-label"><input type="checkbox" required="required"> By creating a Account, I understand and agree to the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                    </div>
                    <br>
                    <a class="form-group" href="#">
                        <button type="submit" class="register btn btn-primary btn-block btn-lg">CREATE ACCOUNT</button>
                    </a>
                    <br><br>
                    <div class="line col-md-4"></div>
                    <div class="text col-md-4">OR</div>
                    <div class="line col-md-4"></div>
                    <br><br>
                    <a class="form-group" href="Bank-LoginPage.html">
                        <button type="button" class="sign-in btn btn-primary btn-block btn-lg">SIGN IN</button>
                    </a>
                </form>
                <script>
                    const form = document.getElementById('reg-form')
                    form.addEventListener('submit', registerUser)

                    async function registerUser(event){
                        event.preventDefault()
                        const firstname = document.getElementById('firstname').value
                        const lastname = document.getElementById('lastname').value
                        const email = document.getElementById('email').value
                        const password = document.getElementById('password').value

                        const result = await fetch('/api/register',{
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                firstname,
                                lastname,
                                email,
                                password
                            })
                        }).then((res) => res.json())
                        if(result.status === 'ok'){
                            alert('Success')
                        } else{
                            alert(result.error)
                        }
                        console.log(result)
                    }
                </script>
                <div></div>
            </div>
        </div>
    </div>
